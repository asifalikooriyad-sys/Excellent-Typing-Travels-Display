<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excellent Typing & Travels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              arabic: ['Tajawal', 'sans-serif'],
            },
            colors: {
              primary: 'var(--primary-color)',
              secondary: 'var(--secondary-color)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --primary-color: #0066CC; /* Default Blue */
        --secondary-color: #ffffff;
      }
      body {
        overflow: hidden; /* Prevent scrolling for presentation mode */
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .slide-enter {
        opacity: 0;
        transform: scale(0.98);
      }
      .slide-enter-active {
        opacity: 1;
        transform: scale(1);
        transition: opacity 500ms, transform 500ms;
      }
      .slide-exit {
        opacity: 1;
        transform: scale(1);
      }
      .slide-exit-active {
        opacity: 0;
        transform: scale(1.02);
        transition: opacity 500ms, transform 500ms;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-gray-100 text-gray-900">
    <div id="root"></div>
  </body>
</html>
